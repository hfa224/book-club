<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/read_google_sheet_data.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
</head>

<body>
    <header>
        <div class="currently">
            <div style="text-align: center; width:100%">
                <h1><img style="height: 100px" src="static/images/site_images/BBandBCicons-transparent.png">Berlin Beer and Book Club</h1>
            </div>
            <div class="about">
                <p>The website is for a book club set up by Max, Bethany and Helen on a holiday to Berlin in 2022.
                    We've read <span class="number-books">x</span> books so far.</p>
                <p>The next book will be picked by <span class="next-picker">x</span> in 
                    <span class="next-date">x</span>.</p>
                <!--make this reveal when you click a camera emoji-->
                <details>
                    <summary>Click me!</summary>

                    <div class="polaroid">
                        <img class="img-square" src="static/images/berlin-2022.jpg">
                        Berlin, 2022
                    </div>
                </details>
            </div>
            <div class="currently-reading">
                <h1>Currently reading...</h1>
            </div>
        </div>
    </header>
    <nav>
    </nav>
    <main>
        <h2>Previous books...</h2>
        <div class="buttons-container">
            <div id="filters" class="button-group">
                <button class="button is-checked" data-filter="*">show all</button>
                <button class="button" data-filter=".Helen">Helen</button>
                <button class="button" data-filter=".Beth">Beth</button>
                <button class="button" data-filter=".Max, .alkaline-earth">Max</button>
            </div>
            <div id="sorts" class="button-group">
                <button class="button is-checked" data-sort-by="original-order">original
                    order</button>
                <button class="button" data-sort-by="title">Title (a-z)</button>
                <button class="button" data-sort-by="author">Author (a-z)</button>
                <button class="button" data-sort-by="year">Publication Year (old - new)</button>
                <button class="button" data-sort-by="date">Date picked (new - old)</button>
                <button class="button" data-sort-by="average">Rating (high to low)</button>
            </div>
        </div>
        <div class="book-container">

        </div>
    </main>
</body>

</html>
