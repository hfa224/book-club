<!DOCTYPE html>
<html>
    <head>
		<title>{% block title %}{% endblock %} - Berlin Beer and Book club</title>
		<link rel="stylesheet" href="https://unpkg.com/bamboo.css" type="text/css">
		<style>
		    .center {
              display: block;
              margin-left: auto;
              margin-right: auto;
              width: 50%;
            }
			.nav-button {
				width: 100px;
				height: auto;
            }
			.logo-button {
				width: 200px;
				height: auto;
            }
            .img11 {
                transform: rotate(0deg);
                box-shadow: 0.5em 0.5em 0.5em #ccc;
            }
            .img11:hover {
                transform: rotate(-12deg);
                box-shadow: 0.5em 0.5em 0.5em #ccc;
            }
		</style>
	</head>
    <body>
		<!-- Page content -->
		<div class="main">
			<header>
			    <a href="{{ url_for('book_club') }}"><img class="center logo-button" src="{{ url_for('static', filename='images/BBandBC-2.png') }}"></img></a>
				<a href="{{ url_for('book_club_about') }}"><img class="center nav-button" src="{{ url_for('static', filename='images/about.png') }}"></a>
				{% block header %}{% endblock %}
			  </header>
			  {% for message in get_flashed_messages() %}
				<div class="flash">{{ message }}</div>
			  {% endfor %}
			  {% block content %}{% endblock %}
      </div>
    </body>
</html>
