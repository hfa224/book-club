<!DOCTYPE html>
<html>
    <head>
		<title>{% block title %}{% endblock %} - Berlin Beer and Book club</title>
		<link rel="stylesheet" href="https://unpkg.com/bamboo.css" type="text/css">
		<style>
		    .center {
              display: block;
              margin-left: auto;
              margin-right: auto;
              width: 50%;
            }
            .right {
              float: right;
            }
			.nav-button {
				width: 100px;
				height: auto;
            }
            .suprise-button {
				width: 50px;
				height: auto;
            }
			.logo-button {
				width: 300px;
				height: auto;
            }
            .img11 {
                transform: rotate(0deg);
                box-shadow: 0.5em 0.5em 0.5em #ccc;
            }
            .img11:hover {
                transform: rotate(-12deg);
                box-shadow: 0.5em 0.5em 0.5em #ccc;
            }
            .foo img:last-child{display:none}
            .foo:hover img:first-child{display:none}
            .foo:hover img:last-child{display:inline-block}
		</style>
	</head>
    <body>
		<!-- Page content -->
		<div class="main">
			<header>
			    <a href="{{ url_for('book_club') }}"><img class="center logo-button" src="{{ url_for('static', filename='images/BBandBC-2.png') }}"></img></a>
			    <div>
				<a href="{{ url_for('book_club_about') }}"><img class="nav-button" src="{{ url_for('static', filename='images/about.png') }}"></a>
			    <a class="foo right" href="{{ url_for('book_club_wrapped') }}">
                    <img class="suprise-button" src="{{ url_for('static', filename='images/gift-box-shut.png') }}">
                    <img class="suprise-button" src="{{ url_for('static', filename='images/gift-box-open.png') }}">
                </a>
                </div>
				{% block header %}{% endblock %}
			  </header>
			  {% for message in get_flashed_messages() %}
				<div class="flash">{{ message }}</div>
			  {% endfor %}
			  {% block content %}{% endblock %}
      </div>
    <a href="https://www.flaticon.com/free-icons/gift" title="gift icons">Gift icons created by amonrat rungreangfangsai - Flaticon</a><br>
    <a href="https://codepen.io/hexagoncircle/pen/wvOPmGO" title="gift icons">CSS for wrapped page by hexagoncircle</a>
    </body>
</html>
